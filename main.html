<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Support and Order Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1, h2 {
            text-align: center;
        }

        section {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Ticket Support and Order Management System</h1>

    <!-- Ticket Support Section -->
    <section id="ticket-support">
        <h2>Ticket Support</h2>
        <form id="ticket-form">
            <label for="ticket-name">Name:</label>
            <input type="text" id="ticket-name" required><br>

            <label for="ticket-email">Email:</label>
            <input type="email" id="ticket-email" required><br>

            <label for="ticket-message">Message:</label><br>
            <textarea id="ticket-message" rows="4" required></textarea><br>

            <button type="submit">Submit Ticket</button>
        </form>
    </section>

    <!-- Order Management Section -->
    <section id="order-management">
        <h2>Order Management</h2>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Product</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="order-list">
                <!-- Order details will be dynamically populated here -->
            </tbody>
        </table>
    </section>

    <script>
        // Add your JavaScript code here for client-side interactions
        // You can use AJAX to communicate with a server for data management
        // For simplicity, I'm not including the JavaScript implementation
    </script>
</body>
</html>
